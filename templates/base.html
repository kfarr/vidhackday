<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>{% block title %}EightSeconds{% endblock %}</title>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="http://staging.tokbox.com/v0.91/js/TB.min.js" type="text/javascript"></script>
	<script src="/static/vidhackday.js"></script>
	<script type="text/javascript">
		var archiveId = '{{ archive_id }}';
	</script>
	<link rel="stylesheet" href="/static/8s.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>

</head>

<div id="app">
	<div id="login">
	{% if user.is_authenticated %}
        <div class="link logout_link">
                <a href="/accounts/logout">Logout</a>
            </div>
	{% else %}
            <div class="link login_link">
                <a href="/accounts/login">Login</a>
            </div>

	{% endif %}
	</div>
	
	<div id="header">
        <h1>EightSeconds</h1><P>
		<h2>Very short movie reviews</h2>
	</div>

     <div class="content">
	
	    <div id="body"><div class="center">
	    	{% block content %}{% endblock content %}
	    </div></div>

     </div>
	<div id="footer">
		<p>Made by: <a href="https://github.com/kfarr">kfarr</a> + 
			<a href="https://github.com/mkascel">mkascel</a> + 
			<a href="https://github.com/neonsunburst">neonsunburst</a>
		</p>
	</div>
</body>
</html>
